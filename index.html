<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Horarios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>Guarda o carga un archivo con tu horario</h3>

    <div>
        <button id="saveToFileButton" type="button">Guardar horario</button>
        <input type="file" id="fileInput" accept=".json">
        <label for="fileInput" id="fileInputLabel">Cargar horario</label>
        <span id="fileName"></span>
    </div>

    <hr>

    <div id="layoutActivitySchedule">
        <div>
            <h3>Crea las actividades</h3>
            <div>
                <div class="createNewActivity">
                    <label for="newActivityName">Nombre de la Actividad:</label>
                    <input type="text" id="newActivityName">
                </div>
                <div class="createNewActivity">
                    <button id="createActivityButton" type="button">Crear Actividad</button>
                </div>
            </div>
            <hr>
            <h3>Actividades y Opciones de Horario:</h3>
            <div class="createNewActivity">
                <div id="activitiesAndScheduleOptions"></div>
            </div>
        </div>
        <div id="scheduleOptionTableContainer">
            <div class="createNewActivity">
                <span id="saveScheduleOptionIcon"></span>
            </div>
        </div>
    </div>

    <hr>

    <h3>Genera las combinaciones de horario posibles</h3>

    <div id="generateCombinedSchedules">
        <button id="generateCombinedSchedulesButton" type="button">Generar Horarios Combinados</button>
        <!-- Switch para mostrar/ocultar horarios con conflictos -->
        <label id="conflictLabel" for="toggleConflicts">Ocultar horarios con cruces:</label>
        <input type="checkbox" id="toggleConflicts">
    </div>
    

    <div id="combinedSchedulesContainer"></div>

    <script type="module" src="initScript.js"></script>
</body>

</html>
