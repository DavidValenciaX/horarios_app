<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Horarios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>Guarda o carga un archivo con tu horario</h3>

    <div>
        <button id="saveToFileButton" type="button">Guardar horario</button>
        <input type="file" id="fileInput" accept=".json">
        <label for="fileInput" id="fileInputLabel">Cargar horario</label>
        <span id="fileName"></span>
    </div>

    <hr>

    <div id="layoutSubjectSchedule">
        <div>
            <h3>Crea las asignaturas</h3>
            <div>
                <div class="createNewSubject">
                    <label for="newSubjectName">Nombre de la Asignatura:</label>
                    <input type="text" id="newSubjectName">
                </div>
                <div class="createNewSubject">
                    <label for="subjectCredits">Cr√©ditos de la asignatura:</label>
                    <input type="number" name="subjectCredits" id="subjectCredits" min="0" max="10">
                </div>
                <div class="createNewSubject">
                    <button id="createSubjectButton" type="button">Crear Asignatura</button>
                </div>
            </div>
            <hr>
            <h3>Asignaturas y Horarios:</h3>
            <div class="createNewSubject">
                <div id="subjectsAndClassTimes"></div>
            </div>
            <div id="showCredits"></div>
        </div>
        <div id="classTimeTableContainer">
            <div class="createNewSubject">
                <span id="saveClassTimeIcon"></span>
            </div>
        </div>
    </div>

    <hr>

    <h3>Genera las combinaciones de horario posibles</h3>

    <div id="generateCombinedSchedules">
        <button id="generateCombinedSchedulesButton" type="button">Generar Horarios Combinados</button>
        <!-- Switch para mostrar/ocultar horarios con conflictos -->
        <label id="conflictLabel" for="toggleConflicts">Ocultar horarios con cruces:</label>
        <input type="checkbox" id="toggleConflicts">
    </div>
    

    <div id="combinedSchedulesContainer"></div>

    <script type="module" src="initScript.js"></script>
</body>

</html>
