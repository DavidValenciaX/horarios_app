<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Horarios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>Guarda o carga un archivo con tu horario</h3>

    <div>
        <button type="button" onclick="saveToFile()">Guardar horario</button>
        <input type="file" id="fileInput" onchange="loadFromFile()" accept=".json">
        <label for="fileInput" id="fileInputLabel">Cargar horario</label>
        <span id="fileName"></span>
    </div>

    <hr>

    <div id="layoutSubjectSchedule">
        <div>
            <h3>Crea las asignaturas</h3>
            <div>
                <div class="createNewSubject">
                    <label for="newSubjectName">Nombre de la Asignatura:</label>
                    <input type="text" id="newSubjectName">
                </div>
                <div class="createNewSubject">
                    <label for="subjectCredits">Créditos de la asignatura:</label>
                    <input type="number" name="subjectCredits" id="subjectCredits" min="0" max="10">
                </div>
                <div class="createNewSubject">
                    <button type="button" onclick="createSubject()">Crear Asignatura</button>
                </div>
            </div>
            <hr>
            <h3>Asignaturas y Horarios:</h3>
            <div class="createNewSubject">
                <div id="subjectsAndSchedules"></div>
            </div>
            <div id="showCredits"></div>
        </div>
        <div>
            <div class="createNewSubject">
                <span id="scheduleSavedIcon"></span>
            </div>
            <table id="scheduleTable">
                <!-- El contenido de la tabla se generará con JavaScript -->
            </table>
        </div>
    </div>

    <hr>

    <h3>Genera las combinaciones de horario posibles</h3>

    <div id="generateCombinedSchedules">
        <button type="button" onclick="generateCombinedSchedules()">Generar Horarios Combinados</button>
        <!-- Switch para mostrar/ocultar horarios con conflictos -->
        <label id="conflictLabel" for="toggleConflicts">Ocultar horarios con cruces:</label>
        <input type="checkbox" id="toggleConflicts" onchange="toggleConflictSchedules()">
    </div>
    

    <div id="combinedSchedulesContainer"></div>

    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</body>

</html>
